<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v7.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 30, left: 40},
      width = 500 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;
    
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",`translate(${margin.left}, ${margin.top})`);
    
  d3.json("https://raw.githubusercontent.com/DiogoBarata/VI/main/network_all_data.json").then(function(data) {
    // Initialize the links
    const link = svg
      .selectAll("line")
      .data(data.Class_Align.Artificer.links)
      .join("line")
      .style("stroke", "#aaa")
    
    // Initialize the nodes
    const node = svg
      .selectAll("circle")
      .data(data.Class_Align.Artificer.nodes)
      .join("circle")
      .attr("r", 20)
      .attr("stroke", "black")
      .style("fill", "white")

    // Let's list the force we wanna apply on the network
    const simulation = d3.forceSimulation(data.Class_Align.Artificer.nodes)         // Force algorithm is applied to data.nodes
      .force("link", d3.forceLink()                                                 // This force provides links between nodes
      .distance(linkDistance)      
      .id(function(d) { return d.id; })                                             // This provide  the id of a node
      .links(data.Class_Align.Artificer.links)                                      // and this the list of links
      )
      .force("charge", d3.forceManyBody().strength(-500))     // This adds repulsion between nodes. Play with the -400 for the repulsion strength
      .force("center", d3.forceCenter(width / 2, height / 2)) // This force attracts nodes to the center of the svg area
      .on("end", ticked);
      
      
    function linkDistance(d) {
      console.log(d.distance)
      return d.distance;
    }
    
    // This function is run at each iteration of the force algorithm, updating the nodes position.
    function ticked() {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);
    
      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    }
    
  });
  
</script>
