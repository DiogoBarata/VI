<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>VI Dungeon and Dragons</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="script.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body onload="init()">
	<div class="grid-container">
    	<div class="player_filter">PLAYER FILTER TODO</div>
    
      	<div class="grid_filters">
			<div class="class_filter">
			</div>
			<div class="race_filter">
			</div>
			<div class="country_filter">OTHER FILTERS TODO</div>
      	</div>

    	<div class="grid_charts">
			<div class="vis1">VIS 1 TODO</div>
			<div class="vis2"></div>
			<div class="vis3"></div>
			<div class="vis3_filter">
				<div class="vis3_filter_centre">
					<p>Center Node Type</p>
					<select name="Centre_Node" id="select_1">
						<option value="None"> Select Node </option>
						<option value="Class"> Class </option>
						<option value="Race"> Race </option>
						<!-- <option value="Alignment"> Alignment </option> -->
					</select>
				</div>
				<div class="vis3_filter_rel">
					<p>Relation Node Type</p>
					<select name="Rel_Node" id="select_2">
						<option value="None"> Select Node </option>
						<option value="Class"> Class </option>
						<option value="Race"> Race </option>
						<option value="Alignment"> Alignment </option>
					</select>
				</div>
        	</div>   
      	</div>

    </div>
</body>
</html>
