<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>VI Dungeon and Dragons</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="radar.js"></script>
	<script src="script.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</head>

<body onload="init()">
	<p style="font-size:35px;text-align:center;">Dungeon & Dragons</p>
	<div class="grid-container">
    	<div class="player_filter"></div>
    
      	<div class="grid_filters">
			<div class="class_filter">
			</div>
			<div class="race_filter">
			</div>
			<div class="country_filter">OTHER FILTERS TODO</div>
      	</div>

    	<div class="grid_charts">
			<div class="vis1">
				<div class="vis1_filter">
					<p>Options</p>
					<input type="radio" id="radar_btt1" value="Class">
					<label for="radar_btt1">Class</label><br>
					<input type="radio" id="radar_btt2" value="Race">
					<label for="radar_btt2">Race</label><br>
					<input type="radio" id="radar_btt3" value="Skill">
					<label for="radar_btt3">Skill</label>
				</div>
			</div>
			<div class="vis2"></div>
			<div class="vis3"></div>
			<div class="vis3_filter">
				<div class="vis3_filter_centre">
					<p>Center Node Type</p>
					<select name="Centre_Node" id="select_1">
						<option value="None"> Select Node </option>
						<option value="Class" selected='selected'> Class </option>
						<option value="Race"> Race </option>
						<!-- <option value="Alignment"> Alignment </option> -->
					</select>
				</div>
				<div class="vis3_filter_rel">
					<p>Relation Node Type</p>
					<select name="Rel_Node" id="select_2">
						<option value="None"> Select Node </option>
						<option value="Class"> Class </option>
						<option value="Race"> Race </option>
						<option value="Alignment" selected='selected'> Alignment </option>
					</select>
				</div>
        	</div>   
      	</div>

    </div>
</body>
</html>
